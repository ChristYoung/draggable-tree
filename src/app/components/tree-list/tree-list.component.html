<div class="tree_box">
  <div class="line_container" *ngFor="let item of nodes">
    <div class="tree_line">
      <span class="arrow" nz-icon [nzType]="item.expanded ? 'down' : 'right'" nzTheme="outline"></span>
      <span class="icon" nz-icon [nzType]="item.type === 'DIR' ?'folder' : 'holder'" nzTheme="outline"></span>
      <span class="leaf_name">{{ item.name }}</span>
    </div>
    <ng-container *ngIf="item.children && item.children.length > 0">
      <div class="line_container"  *ngFor="let n of item.children" [ngStyle]="{ 'margin-left.px': n.level * 28}">
        <div class="tree_line">
          <span class="arrow" nz-icon [nzType]="n.expanded ? 'down' : 'right'" nzTheme="outline"></span>
          <span class="icon" nz-icon [nzType]="n.type === 'DIR' ?'folder' : 'holder'" nzTheme="outline"></span>
          <span class="leaf_name">{{ n.name }}</span>
        </div>
      </div>
    </ng-container>
  </div>


</div>
