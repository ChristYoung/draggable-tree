<ng-container *ngFor="let segmentItem of groupItem.segments; let _index = index;">
  <div class="item_container">
    <app-segment-item [segmentItem]="segmentItem" (deleted)="deleteItem($event)"></app-segment-item>
  </div>
  <div class="divide_btn"  *ngIf="groupItem.segments.length > 1 && _index < groupItem.segments.length - 1;">
    <button type="button" nz-button nzType="primary" nzShape="round">AND <span nz-icon nzType="down" nzTheme="outline"></span></button>
  </div>
</ng-container>
