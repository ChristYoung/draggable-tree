<ng-container *ngFor="let group of segmentGroups; let _index = index;">
  <!-- <p>groupLen: {{ group.length }}</p> -->
  <div class="group_container"
      [appDroppable]="true"
      [droppedClass]="'droppedClass'"
      (dropped)="dropped($event, group)">
    <app-segment-group [segments]="group"></app-segment-group>
  </div>
  <div class="divide_btn"  *ngIf="segmentGroups.length > 1 && _index < segmentGroups.length - 1;">
    <button type="button" nz-button nzType="primary" nzShape="round">AND <span nz-icon nzType="down" nzTheme="outline"></span></button>
  </div>
</ng-container>
