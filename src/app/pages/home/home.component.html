<div class="main" nz-row>
  <div class="left_side" nz-col [nzSpan]="12">
    <nz-skeleton [nzActive]="true" [nzLoading]="loading"></nz-skeleton>
    <app-tree-list [nodes]="nodes"></app-tree-list>
  </div>
  <div class="right_side" nz-col [nzSpan]="12">
    <p>Include members in these segments</p>
    <div class="card_container">
      <nz-empty [nzNotFoundContent]="'Please drag items on the left here.'"></nz-empty>
    </div>
  </div>
</div>
